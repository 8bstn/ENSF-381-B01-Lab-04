      // Implementing Arrow Functions
      // add function
      let add = (a, b) => a + b;

      // subtract function
      let subtract = (a, b) => a - b;

      // multiply function
      let multiply = (a, b) => a * b;

      // divide function
      let divide = (a, b) => {
        if (b == 0) {
          console.log("Error. Division by zero was attempted. Please try again with a different 'b' value.");
        } else {
          return a / b;
        } 
      }
      // test functions
      console.log(add(5, 2));
      console.log(subtract(5, 2));
      console.log(multiply(5, 2));
      console.log(divide(5, 0));
      console.log(divide(5, 2));
    </script>
